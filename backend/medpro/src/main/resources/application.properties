spring.application.name=medpro

spring.datasource.url=jdbc:mysql://localhost:3306/medpro_api
spring.datasource.username=root
spring.datasource.password=aluno

# foi utilizado migration
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# remove o stacktrace em caso de erro na rota (Ex: codigo 500) evitando expor o codigo, comprometendo sua integridade
server.error.include-stacktrace=never